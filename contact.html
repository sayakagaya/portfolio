  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/style-contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap"

    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap"

    />

      src="https://kit.fontawesome.com/be9648ab57.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="img/favicon.png" />

    <title>Saya Kagaya Portfolio</title>
  </head>
  <body>
    <header>
      <div class="header_container">
        <h1>
          <a href="index.html">
            <img src="img/favicon.png" alt="logo" class="logo" />
          </a>
        </h1>
        <nav class="header-nav" id="js-nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#about">ABOUT</a>
            </li>
            <li class="nav-item">
              <a href="#works">WORKS</a>
            </li>
            <li class="nav-item">
              <a href="#service">SERVICE</a>
            </li>
            <li class="nav-item">
              <div class="hd-contact-area">
                <a href="contact.html" class="hd-contact-btn">
                  <span>COTNTACT</span>
                  <span class="mail-icon">
                    <i class="fas fa-envelope"></i> </span
                ></a>
              </div>
            </li>
          </ul>
        </nav>

        <!-- ハンバーガーメニュー -->
        <div class="humberger">
          <span></span>
          <span>Menu</span>
          <span></span>
        </div>
      </div>

      <div class="sidebar">
        <ul class="sidebar-links">
          <li>
            <a href="index.html">
              <img src="img/favicon.png" alt="" />
            </a>
          </li>
          <li>
            <a href="index.html#about" class="link">ABOUT</a>
          </li>
          <li>
            <a href="works.html" class="link">WORKS</a>
          </li>
          <li>
            <a href="index.html#service" class="link">SERVICE</a>
          </li>
          <li>
            <div class="sidebar-contact-area">
              <a href="contact.html">
                <span>COTNTACT</span>
                <span class="mail-icon"> <i class="fas fa-envelope"></i> </span
              ></a>
            </div>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <div class="contact">
        <h2>
          <span class="en-title">Contact</span>
          <span class="jp-title">お問い合わせ</span>
        </h2>
        <p>
          ホームページ・Web制作に関するお問い合わせやお見積もりのご依頼は以下のフォームをご利用ください。<br />
          デザインのみ、コーディングのみのご依頼も対応可能です。まずはお気軽にお問い合わせください。
        </p>

        <form action="">
          <table class="contact-table">
            <tr>
              <th class="contact-item">
                名前 <span class="required">必須</span>
              </th>
              <td class="contact-body">
                <input type="text" name="名前" class="form-text" />
              </td>
            </tr>
            <tr>
              <th class="contact-item">
                メールアドレス <span class="required">必須</span>
              </th>
              <td class="contact-body">
                <input type="email" name="メールアドレス" class="form-text" />
              </td>
            </tr>
            <tr>
              <th class="contact-item">
                お問い合わせの種類 <span class="required">必須</span>
              </th>
              <td class="contact-body">
                <label class="contact-type">
                  <input type="checkbox" name="問い合わせ種別" />
                  <span class="contact-type-txt">Webサイト制作</span>
                </label>
                <label class="contact-type">
                  <input type="checkbox" name="問い合わせ種別" />
                  <span class="contact-type-txt">更新・運営サポート</span>
                </label>
                <label class="contact-type">
                  <input type="checkbox" name="問い合わせ種別" />
                  <span class="contact-type-txt">画像制作</span>
                </label>
                <label class="contact-type">
                  <input type="checkbox" name="問い合わせ種別" />
                  <span class="contact-type-txt">その他</span>
                </label>
              </td>
            </tr>
            <tr>
              <th class="contact-item">お問い合わせ内容</th>
              <td class="contact-body">
                <textarea name="問い合わせ" class="form-textarea"></textarea>
              </td>
            </tr>
          </table>
          <input class="contact-submit" type="submit" value="確認画面へ" />
        </form>
      </div>
    </main>
    <footer>
      <p>All Rights Reserved 2024 ©︎ Saya Kagaya</p>
    </footer>
  </body>
</html>
